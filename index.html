<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>
            피쉬하이 :: 어항 물양 계산
        </title>
        <link rel="canonical" href="https://fishhi.kr"/>
        <link rel="stylesheet" href="./index.css" />
        <link rel="manifest" href="/manifest.json" />
        <link rel="apple-touch-icon" href="/icons/icon_x192.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="피쉬하이" />
        <meta charset="utf-8">
        <meta name="viewport" 
          content="width=device-width, height=device-height, 
                     minimum-scale=1.0, maximum-scale=5.0, initial-scale=1.0">
        <meta name="theme-color" content="#f4f4f4" />
        <meta name="author" content="park jiwon">
        <meta name="description" content="물생활 어플리케이션::물양계산기">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://fishhi.kr">
        <meta property="og:title" content="피쉬하이::물양 계산기">
        <meta property="og:image" content="https://fishhi.kr/icons/icon.png">
        <meta property="og:description" content="물생활 필수 앱">
        <meta property="og:site_name" content="피쉬하이">
        <meta property="og:locale" content="en_US">
        <meta property="og:image:width" content="600">
        <meta property="og:image:height" content="600">
        <meta name="naver-site-verification" content="f9f3e7ca1f6827e287e3b0c53fe4181e9c8b3f18" />
        

    </head>
    <body>

        <header class="header" onclick='location.href="https://fishhi.kr/"'>
            dosage calculator
        </header>

        <section id="main-section">
        <div class="flex-box" style="justify-content: start;flex-direction:row; justify-content: center;max-width: 720px;flex-wrap: wrap;flex-basis: 720px;">
            <div id="tank-preview">
                <div class="tank-container">
                    <div class="tank">
                        <div class="face" id="front"><b style="color:white;">fishhi.kr</b></div>
                        <div class="face" id="back"></div>
                        <div class="face" id="left"></div>
                        <div class="face" id="right"></div>
                        <div class="face" id="top"></div>
                        <div class="face" id="bottom"></div>
                    </div>
                </div>
                <div id="tanksize">
                    <input class="tanksize-input" id="tank-width" type="number" placeholder="가로"/><span>cm</span>
                    <input class="tanksize-input" id="tank-depth" type="number" placeholder="세로"/><span>cm</span>
                    <input class="tanksize-input" id="tank-height" type="number" placeholder="높이"/><span>cm</span>
                </div>
                <div id="detailed" display="none">
                    <input class="tanksize-input" id="tank-weight" type="number" placeholder="유리두께"/><span>T &nbsp;&nbsp;</span>
                    <input class="tanksize-input" id="tank-sand" type="number" placeholder="바닥재"/><span>cm</span>
                    <input class="tanksize-input" id="water-level" type="number" placeholder="만수위까지"/><span>cm</span>
                    <span style="margin-top:10px;display: block;">수위는 만수위로 부터 몇 cm 남겨져 있는지 기입하시면 됩니다.</span>
                </div>
            </div>
                <div style="display:flex;justify-content: flex-end;width:100%">
                    <span>상세 설정</span>
                    <label class="switch-button">상세설정 Toggle<input type="checkbox" id="checkbox"/> <span class="onoff-switch"></span> </label>
                </div>
                
                <div class="flex-box" style="margin:0px;flex-direction: row;justify-content: flex-end;">
                    <input id="calc-btn" type="button" value="계산" onclick="calc()"/>
                    <div id="clipboard"  onclick="tooltip()" style="">
                        <img src="./icons/clipboard.svg" alt="복사 버튼">
                        <div data-tooltip-text='링크가 복사되었습니다.' id="tooltip"></div>
                    </div>
                    </div>
                <div class="divInstall" id="buttonInstall" >설치</div>
                <div id="calc-capacity">
                    내 수조의 용량을 계산해보세요.
                </div>
            </div>
            <div id="url"></div>
            <ul class="flex-box" id="search-container">

            </ul>

        </section>
        <div class="modal hidden">
            <div class="md_overlay"></div>
            <div class="md_content">
            <img id="modal-image" alt="상세설명이미지">
                <div id="close" style="border-radius: 50%;background-color: white; width:50px;height:50px;box-shadow:0 10px 20px rgba(0,0,0,0.20), 0 6px 6px rgba(0, 0, 0, 0.20);margin:0px;position: fixed;bottom:1%;left:50%;transform:translateX(-50%);"><img style="width:30px;position:absolute; top:50%;left:50%;transform:translate(-50%,-50%)" src="./icons/exit.svg" /></div>
            </div>
        </div>
    </body>
</html>
